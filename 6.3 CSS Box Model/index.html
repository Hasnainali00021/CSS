<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
  div{
    width: 200px;
    height: 200px;
  }
 .div-1{
    background-color: aqua;
    padding: 20px;
    border: 10px solid black; 
  }
  #div-2{
    background-color: orange;
    border: solid black;
    border-width: 20px 10px;
    margin-left: 260px; 
  }
  #div-3{
    background-color: yellowgreen;
    border: 10px solid black;
    margin-left: 40px;
  }
  </style>
</head>

<body>

  <div class="div-1">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
      Accusantium, voluptates eveniet. Nostrum culpa velit in magnam odio
       magni eos repudiandae illo, quas minus. Cupiditate praesentium illum
        molestias voluptate quibusdam vitae?</p>
  </div>
  <div id="div-2"></div>
  <div id="div-3"></div>

</body>

</html>
